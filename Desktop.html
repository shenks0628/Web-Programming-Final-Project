<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "theme-color" content = "#360d13">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Desktop</title>
        <link rel = "stylesheet" href = "css/Desktop.css" type = "text/css" media = "screen" charset = "utf-8">
    </head>
    <body>
        <div class = "container" id = "main">
            <ul class = "apps" id = "apps">
                <li class = "app" id = "settings"><img class = "app_img" src = "images/system-preferences.png"><br><a>System Settings</a></li>
                <li class = "app" id = "app1"><img class = "app_img" src = "images/HoloDive.png"><br><a>HoloDive</a></li>
                <li class = "app" id = "app2"><img class = "app_img" src = "images/shironekocalculator.png"><br><a>Shironeko Calculator</a></li>
                <li class = "app" id = "app3"><img class = "app_img" src = "images/file.png"><br><a>PowerPoint</a></li>
            </ul>
            <form id = "app1_control" style = "display: none;">
                <input type = "button" title = "Exit" class = "exit_but" id = "app1_exit">
                <input type = "button" title = "Enter/Quit Full Screen" class = "full_but" id = "app1_full">
            </form>
            <form id = "app2_control" style = "display: none;">
                <input type = "button" title = "Exit" class = "exit_but" id = "app2_exit">
                <input type = "button" title = "Enter/Quit Full Screen" class = "full_but" id = "app2_full">
            </form>
            <form id = "app3_control" style = "display: none;">
                <input type = "button" title = "Exit" class = "exit_but" id = "app3_exit">
                <input type = "button" title = "Enter/Quit Full Screen" class = "full_but" id = "app3_full">
            </form>
            <div class = "curr_time" id = "curr_time"></div>
            <div class = "curr_weather" id = "curr_weather"></div>
            <div class = "change_img" id = "change_img" style = "color: #fff;">
                <button type = "button"><label for = "img_file">Upload Image</label></button>
                <input id = "img_file" type = "file" accept = "image/*" onchange = "change(this)" style = "display: none;"> <a style = "mix-blend-mode: difference;">or</a> <input id = "submit" type = "submit" value = "Reset">
            </div>
        </div>
        <script src = "jQuery/jquery-3.6.1.min.js" type = "text/javascript"></script>
        <script src = "js/Desktop.js" type = "text/javascript"></script>
    </body>
</html>
